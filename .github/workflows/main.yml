name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Code (Full History)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to avoid ambiguous HEAD~1 errors

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: ‚öôÔ∏è Install Dependencies with frappe-code install
        run: frappe-code install

      - name: üîç Validate Only Changed Files (Exclude `node_modules`)
        run: |
          set -e  # Exit if any command fails

          # Determine changed files based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_BRANCH="origin/${{ github.base_ref }}"
            CHANGED_FILES=$(git diff --name-only --diff-filter=d $BASE_BRANCH...HEAD)
          else
            CHANGED_FILES=$(git diff --name-only --diff-filter=d HEAD~1 HEAD || true)
          fi

          # Exclude unwanted directories and filter only .py and .js files
          CHANGED_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(py|js)$' | grep -vE '^(node_modules|venv|dist|build)/' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚úÖ No valid files changed, skipping validation."
            exit 0
          fi

          PASSED=true
          for file in $CHANGED_FILES; do
            echo "üîç Validating: $file"
            if frappe-code validate-file "$file"; then
              echo "‚úÖ $file - PASSED"
            else
              echo "‚ùå $file - FAILED"
              PASSED=false
            fi
          done

          if [ "$PASSED" = false ]; then
            echo "‚ùå Validation Failed!"
            exit 1
          else
            echo "‚úÖ All Files Passed!"
          fi
