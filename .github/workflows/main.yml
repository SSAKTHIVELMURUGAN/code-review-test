name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Code (Full History)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to avoid ambiguous HEAD~1 errors

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: ⚙️ Install Dependencies with frappe-code install
        run: frappe-code install

      - name: 🔍 Validate Changed Python and JavaScript Files
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.py$|\.js$' | xargs -I {} frappe-code validate-file {}
