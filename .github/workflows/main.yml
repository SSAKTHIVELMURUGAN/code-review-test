      - name: üîç Validate Only Pushed Files
        run: |
          set -e  # Exit if any command fails
          CHANGED_FILES=$(git log -m -1 --name-only --pretty=format: HEAD | grep -E '\.(py|js)$' | grep -vE '^(node_modules|venv|dist|build)/' || true)
          
          echo "üìù Pushed Files to Validate:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚úÖ No valid files changed, skipping validation."
            exit 0
          fi

          PASSED=true

          for file in $CHANGED_FILES; do
            echo "üîç Validating: $file"
            if frappe-code validate-file "$file"; then
              echo "‚úÖ $file - PASSED"
            else
              echo "‚ùå $file - FAILED"
              PASSED=false
            fi
          done

          # Check Overall Status from Validation Summary
          VALIDATION_SUMMARY=$(frappe-code summary)  # Assuming this outputs the summary
          echo "$VALIDATION_SUMMARY"

          if echo "$VALIDATION_SUMMARY" | grep -q "Overall Status *Fail"; then
            echo "‚ùå Validation Failed!"
            exit 1
          elif [ "$PASSED" = false ]; then
            echo "‚ùå Some files failed validation!"
            exit 1
          else
            echo "‚úÖ All Files Passed!"
          fi
