name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: ‚öôÔ∏è Install Dependencies with frappe-code install
        run: frappe-code install

      - name: üîç Validate Only Pushed Files
        run: |
          # Get only the files changed in the latest push
          CHANGED_FILES=$(git log -m -1 --name-only --pretty=format: HEAD | grep -E '\.(py|js)$' | grep -vE '^(node_modules|venv|dist|build)/' || true)

          echo "üìù Pushed Files to Validate:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚úÖ No valid files changed, skipping validation."
            exit 0
          fi

          PASSED=true
          FAILED_FILES=()  # List to store failed files

          for file in $CHANGED_FILES; do
            echo "üîç Validating: $file"
            OUTPUT=$(frappe-code validate-file "$file")  # Capture output
            echo "$OUTPUT"

            # Extract Overall Status
            STATUS=$(echo "$OUTPUT" | grep "Overall Status" | awk '{print $NF}')

            if [[ "$STATUS" == "Fail" ]]; then
              echo "‚ùå $file - FAILED"
              FAILED_FILES+=("$file")  # Store failed file
              PASSED=false
            else
              echo "‚úÖ $file - PASSED"
            fi
          done

          # Print Summary
          echo "----------------------------------"
          echo "üìú Validation Summary:"
          if [ "$PASSED" = false ]; then
            echo "‚ùå The following files failed validation:"
            printf '%s\n' "${FAILED_FILES[@]}"
            exit 1  # Mark the job as failed
          else
            echo "‚úÖ All Files Passed!"
          fi
