name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: ⚙️ Install Dependencies with frappe-code install
        run: frappe-code install

      - name: 🔍 Validate Staged Files Before Push
        run: |
          echo "🔍 Running validation for staged files..."
          OUTPUT=$(frappe-code validate-staged)  
          echo "$OUTPUT"

          STATUS=$(echo "$OUTPUT" | grep "Overall Status" | awk '{print $NF}')

          if [[ "$STATUS" == "Fail" ]]; then
            echo "❌ Validation failed. Push and merge are blocked! 🚨"
            exit 1  # Mark the job as failed
          else
            echo "✅ All Staged Files Passed! 🎉"
          fi
