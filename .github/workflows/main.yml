name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: âš™ï¸ Install Dependencies with frappe-code install
        run: frappe-code install

      - name: ğŸ” Validate Only Pushed Files
        run: |
          # Get only the files changed in the latest push
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -E '\.(py|js)$' | grep -vE '^(node_modules|venv|dist|build)/' || true)
          echo "ğŸ“ Pushed Files to Validate:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No valid files changed, skipping validation."
            exit 0
          fi

          PASSED=true
          FAILED_FILES=()  # List to store failed files

          for file in $CHANGED_FILES; do
            echo "ğŸ” Validating: $file"
            OUTPUT=$(frappe-code validate-file "$file")  # Capture output
            echo "$OUTPUT"

            # Extract Overall Status
            STATUS=$(echo "$OUTPUT" | grep "Overall Status" | awk '{print $NF}')

            if [[ "$STATUS" == "Fail" ]]; then
              echo "âŒ $file - FAILED âŒ"
              FAILED_FILES+=("$file")  # Store failed file
              PASSED=false
            else
              echo "âœ… $file - PASSED âœ…"
            fi
          done

          # Print Summary
          echo "----------------------------------"
          echo "ğŸ“œ Validation Summary:"
          if [ "$PASSED" = false ]; then
            echo ""
            echo "âŒ Validation failed for the following files:"
            for failed_file in "${FAILED_FILES[@]}"; do
              echo "   ğŸ”´ $failed_file"
            done
            echo ""
            echo "ğŸš¨ Validation check failed. Please fix the above files. ğŸš¨"
            exit 1  # Mark the job as failed â†’ This blocks merge/push if branch protection is enabled
          else
            echo "âœ… All Files Passed! ğŸ‰"
          fi
