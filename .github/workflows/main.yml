name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: âš™ï¸ Install Dependencies with frappe-code install
        run: frappe-code install

      - name: ğŸ” Validate Staged Files Before Push
        run: |
          echo "ğŸ” Checking for staged Python or JavaScript files..."

          # Get list of staged files
          STAGED_FILES=$(git diff --name-only --cached | grep -E '\.(py|js)$' || true)

          if [ -z "$STAGED_FILES" ]; then
            echo "âœ… No staged Python or JavaScript files to validate. Skipping validation."
            exit 0
          fi

          echo "ğŸ“‚ Staged files for validation:"
          echo "$STAGED_FILES"

          echo "ğŸ” Running validation..."
          OUTPUT=$(frappe-code validate-staged)  
          echo "$OUTPUT"

          STATUS=$(echo "$OUTPUT" | grep "Overall Status" | awk '{print $NF}')

          if [[ "$STATUS" == "Fail" ]]; then
            echo "âŒ Validation failed. Push and merge are blocked! ğŸš¨"
            exit 1  # Mark the job as failed
          else
            echo "âœ… All Staged Files Passed! ğŸ‰"
          fi
