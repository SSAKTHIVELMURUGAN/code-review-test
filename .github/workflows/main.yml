name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: ‚öôÔ∏è Install Dependencies with frappe-code install
        run: frappe-code install

      - name: üîç Validate Only Pushed Files
        run: |
          set -e  # Exit if any command fails

          # Get only the files changed in the latest push
          CHANGED_FILES=$(git log -m -1 --name-only --pretty=format: HEAD | grep -E '\.(py|js)$' | grep -vE '^(node_modules|venv|dist|build)/' || true)

          echo "üìù Pushed Files to Validate:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚úÖ No valid files changed, skipping validation."
            exit 0
          fi

          PASSED=true

          for file in $CHANGED_FILES; do
            echo "üîç Validating: $file"
            if frappe-code validate-file "$file"; then
              echo "‚úÖ $file - PASSED"
            else
              echo "‚ùå $file - FAILED"
              PASSED=false
            fi
          done

          # Check Overall Status from Validation Summary
          VALIDATION_SUMMARY=$(frappe-code summary)  # Get validation results
          echo "üìä Validation Summary:"
          echo "$VALIDATION_SUMMARY"

          if echo "$VALIDATION_SUMMARY" | grep -q "Overall Status *Fail"; then
            echo "‚ùå Validation Failed!"
            exit 1
          elif [ "$PASSED" = false ]; then
            echo "‚ùå Some files failed validation!"
            exit 1
          else
            echo "‚úÖ All Files Passed!"
          fi
