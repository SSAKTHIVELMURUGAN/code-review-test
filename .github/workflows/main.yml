name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: ⚙️ Install Dependencies with frappe-code install
        run: frappe-code install

      - name: 🔍 Validate Staged Files Before Push
        run: |
          echo "🔍 Checking for staged Python or JavaScript files..."

          # Get list of staged Python and JavaScript files
          STAGED_FILES=$(git diff --staged --name-only)

          if [ -z "$STAGED_FILES" ]; then
            echo "✅ No staged Python or JavaScript files to validate. Skipping validation."
            exit 0
          fi

          echo "📂 Staged files for validation:"
          echo "$STAGED_FILES"

          # Validate each file separately
          PASSED=true
          FAILED_FILES=()

          for file in $STAGED_FILES; do
            echo "🔍 Validating: $file"
            OUTPUT=$(frappe-code validate-file "$file")  # Validate file
            echo "$OUTPUT"

            # Check validation status
            STATUS=$(echo "$OUTPUT" | grep "Overall Status" | awk '{print $NF}')

            if [[ "$STATUS" == "Fail" ]]; then
              echo "❌ $file - FAILED ❌"
              FAILED_FILES+=("$file")
              PASSED=false
            else
              echo "✅ $file - PASSED ✅"
            fi
          done

          # Print summary and block merge if validation fails
          echo "----------------------------------"
          echo "📜 Validation Summary:"
          if [ "$PASSED" = false ]; then
            echo ""
            echo "❌ Validation failed for the following files:"
            for failed_file in "${FAILED_FILES[@]}"; do
              echo "   🔴 $failed_file"
            done
            echo ""
            echo "🚨 Validation check failed. Please fix the above files before pushing. 🚨"
            exit 1  # Block push and merge
          else
            echo "✅ All Staged Files Passed! 🎉"
          fi
