name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: âš™ï¸ Install Dependencies with frappe-code install
        run: frappe-code install

      - name: ğŸ” Validate Only Pushed Files
        run: |
          set -e  # Exit if any command fails

          # Get only the files changed in the latest push
          CHANGED_FILES=$(git log -m -1 --name-only --pretty=format: HEAD | grep -E '\.(py|js)$' | grep -vE '^(node_modules|venv|dist|build)/' || true)

          # Print changed files
          echo "ğŸ“ Pushed Files to Validate:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No valid files changed, skipping validation."
            exit 0
          fi

          PASSED=true
          for file in $CHANGED_FILES; do
            echo "ğŸ” Validating: $file"
            if frappe-code validate-file "$file"; then
              echo "âœ… $file - PASSED"
            else
              echo "âŒ $file - FAILED"
              PASSED=false
            fi
          done

          if [ "$PASSED" = false ]; then
            echo "âŒ Validation Failed!"
            exit 1
          else
            echo "âœ… All Files Passed!"
          fi
