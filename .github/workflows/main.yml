name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  # âœ… Manually install pre-commit
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: âš™ï¸ Install Dependencies with frappe-code install
        run: frappe-code install

      - name: ğŸ” Validate Staged Files (For PRs)
        if: github.event_name == 'pull_request'
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=d ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No files changed, skipping validation."
            exit 0
          fi
          
          PASSED=true
          for file in $CHANGED_FILES; do
            echo "ğŸ” Validating: $file"
            if frappe-code validate-file "$file"; then
              echo "âœ… $file - PASSED"
            else
              echo "âŒ $file - FAILED"
              PASSED=false
            fi
          done
          
          if [ "$PASSED" = false ]; then
            echo "âŒ Validation Failed!"
            exit 1
          else
            echo "âœ… All Files Passed!"
          fi

      - name: âœ… Validate Entire Project (For Pushes)
        if: github.event_name == 'push'
        run: |
          echo "ğŸ” Running full project validation..."
          if frappe-code validate .; then  # âœ… Validate current directory
            echo "âœ… Project Validation PASSED"
          else
            echo "âŒ Project Validation FAILED"
            exit 1
          fi
