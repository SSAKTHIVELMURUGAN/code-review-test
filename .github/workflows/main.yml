name: Code Validation

on:
  push:
    branches:
      - main
      - dev  
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install frappe-code and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit  # ‚úÖ Manually install pre-commit
          pip install git+https://github.com/SSAKTHIVELMURUGAN/Code-Reviewer.git

      - name: ‚öôÔ∏è Install Dependencies with frappe-code install
        run: frappe-code install

      - name: üîç Validate Only Changed Files (Excluding `node_modules`)
        run: |
          # Determine changed files based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANGED_FILES=$(git diff --name-only --diff-filter=d origin/${{ github.base_ref }}...HEAD)
          else
            CHANGED_FILES=$(git diff --name-only --diff-filter=d HEAD~1 HEAD)
          fi
          
          # Remove files ignored by Git (like node_modules)
          CHANGED_FILES=$(echo "$CHANGED_FILES" | grep -vE '^(node_modules|venv|dist|build)/')

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚úÖ No valid files changed, skipping validation."
            exit 0
          fi
          
          PASSED=true
          for file in $CHANGED_FILES; do
            echo "üîç Validating: $file"
            if frappe-code validate-file "$file"; then
              echo "‚úÖ $file - PASSED"
            else
              echo "‚ùå $file - FAILED"
              PASSED=false
            fi
          done
          
          if [ "$PASSED" = false ]; then
            echo "‚ùå Validation Failed!"
            exit 1
          else
            echo "‚úÖ All Files Passed!"
          fi
